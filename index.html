<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Platform - Learning Management System</title>
    <meta name="description" content="Modern Learning Management System - Learn, Practice, Excel">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4F46E5">
    <link rel="manifest" href="manifest.json">

    <!-- Icons -->
    <link rel="icon" href="icons/icon-192.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icons/icon-192.svg">

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <h2>LMS Platform</h2>
                <p>Loading your learning experience...</p>
            </div>
        </div>

        <!-- Navigation -->
        <nav id="navbar" class="navbar hidden">
            <div class="nav-container">
                <div class="nav-brand">
                    <h1>LMS Platform</h1>
                </div>

                <div class="nav-menu" id="nav-menu">
                    <a href="/courses" class="nav-link" data-route="courses">Browse Courses</a>
                    <a href="/dashboard" class="nav-link" data-route="dashboard">Dashboard</a>
                    <a href="/my-courses" class="nav-link" data-route="my-courses">My Courses</a>
                    <a href="/search" class="nav-link" data-route="search">Search</a>
                    <a href="/certificates" class="nav-link" data-route="certificates">Certificates</a>
                </div>

                <div class="nav-auth" id="nav-auth">
                    <button id="logout-btn" class="btn btn-outline">Logout</button>
                </div>

                <button class="nav-toggle" id="nav-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main id="main-content" class="main-content hidden">
            <!-- Dynamic content will be rendered here -->
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; <span id="current-year"></span> LMS Platform. All rights reserved.</p>
                <div class="footer-links">
                    <a href="/contact" data-route="contact">Contact</a>
                    <a href="#about">About</a>
                    <a href="#privacy">Privacy</a>
                </div>
            </div>
        </footer>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/router.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/courses.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/certificates.js"></script>
    <script src="js/app.js"></script>
    <script src="data/courses.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
